name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/fwai

jobs:
  # ── Job 1: Build, Test, and Create GitHub Release ──────────
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: fwai

      - name: Type check
        run: npx tsc --noEmit
        working-directory: fwai

      - name: Run tests
        run: npx tsx --test tests/**/*.test.ts
        working-directory: fwai

      - name: Build
        run: npm run build
        working-directory: fwai

      - name: Extract version from tag
        id: meta
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Package tarball
        run: |
          mkdir -p /tmp/fwai-release
          cp -r dist/ templates/ package.json package-lock.json /tmp/fwai-release/
          tar -czf fwai-${{ steps.meta.outputs.version }}.tar.gz -C /tmp fwai-release
        working-directory: fwai

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            fwai/fwai-${{ steps.meta.outputs.version }}.tar.gz

  # ── Job 2: Publish to npm (optional, needs NPM_TOKEN) ─────
  npm-publish:
    needs: release
    runs-on: ubuntu-latest
    if: vars.ENABLE_NPM_PUBLISH == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
        working-directory: fwai
      - run: npm run build
        working-directory: fwai
      - run: npm publish
        working-directory: fwai
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Job 3: Build and Push Docker Image ─────────────────────
  docker:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: fwai
          file: fwai/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ── Job 4: Generate SBOM ───────────────────────────────────
  sbom:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
        working-directory: fwai
      - run: npm run build
        working-directory: fwai
      - name: Generate SBOM
        run: npx tsx -e "import { generateSBOM, writeSBOM } from './dist/core/sbom-generator.js'; import { loadProject } from './dist/core/config-loader.js'; const p = loadProject(); const bom = generateSBOM(p, '.'); writeSBOM(bom, 'sbom.json');" || echo "SBOM generation skipped (no project.yaml)"
        working-directory: fwai
      - name: Upload SBOM as release asset
        uses: softprops/action-gh-release@v2
        if: hashFiles('fwai/sbom.json') != ''
        with:
          files: fwai/sbom.json
