name: fwai CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
        working-directory: fwai
      - run: npx tsc --noEmit
        working-directory: fwai
      - run: npx eslint src/
        working-directory: fwai
      - run: npx prettier --check 'src/**/*.ts'
        working-directory: fwai

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
        working-directory: fwai
      - run: npx tsx --test tests/**/*.test.ts
        working-directory: fwai

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
        working-directory: fwai
      - run: npm audit --audit-level=moderate
        working-directory: fwai
