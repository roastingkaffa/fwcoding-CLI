project:
  name: mock-stm32-demo
  description: "Mock STM32 project — no hardware needed"

  # Target hardware (simulated)
  target:
    mcu: STM32F407VG
    arch: arm-cortex-m4
    board: STM32F4-Discovery
    flash_size: 512KB
    ram_size: 128KB

  # Build system
  build:
    system: cmake
    build_dir: build
    source_dir: src
    entry_point: main.c

  # Serial / UART (simulated)
  serial:
    port: /dev/null
    baud: 115200

  # Boot detection patterns
  boot:
    success_patterns:
      - "System Ready"
      - "Boot complete"
    failure_patterns:
      - "PANIC"
      - "Hard Fault"
      - "WDT Reset"
      - "Stack overflow"

  # Toolchain (simulated — no real compiler needed)
  toolchain:
    compiler: arm-none-eabi-gcc
    debugger: openocd
    flasher: openocd
